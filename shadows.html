<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .b_shadow{
        box-shadow: 4px 6px 8px red;
        width: 250px;
    }
    .d_shadow{
        filter:drop-shadow(4px 6px 4px red (24, 156, 193));
        width:250px;
    }
    </style>
</head>
<body>
    <img class="b_shadow" src="images/sunflower.jpg" alt="sunflower" width="400px" />
    <img class="d_shadow" src="images/flower.png" alt="flower" width="400px"/>

</body>
</html>
